<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework â„–3 (input types)</title>
</head>
<body>
    <div>
        <form>
            <label>Nickname</label>
            <input type="text"><br>
            <label>Password</label>
            <input type="password"><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
    <div>
        <form>
            <label>Select the first color of the rainbow:</label>
            <input type="color">
        </form>
    </div>
    <div>
       <form>
            <label>Select your birth date:</label>
            <input type="date">
       </form> 
    </div>
    <div>
        <form>
            <label>Select the current date:</label>
            <input type="datetime-local">
        </form>
    </div>
    <div>
        <form>
            <input type="image" src="Media/button.jpg" alt="Submit" width="25%" height="25%">
        </form>
    </div>
    <div>
        <form>
            <label>Select a file:</label>
            <input type="file">
        </form>
    </div>
    <div>
        <form>
            <input type="hidden" value="360">
        </form>
    </div>
    <div>
        <form>
            <label>Select your birth date:</label>
            <input type="month">
        </form>
    </div>
    <div>
        <form>
            <label>Select a number between 1 and 10:</label>
            <input type="number" min="1" max="10">
        </form>
    </div>
    <div>
        <form>
            <label>Volume:</label>
            <input type="range">
        </form>
    </div>
    <div>
        <form>
            <label>Search:</label>
            <input type="search">
        </form>
    </div>
    <div>
        <form>
            <label>Enter your phone humber:</label>
            <input type="tel">
        </form>
    </div>
    <div>
        <form>
            <label>Select a time:</label>
            <input type="time">
        </form>
    </div>
    <div>
        <form>
            <label>Send me your favorite YouTube video:</label>
            <input type="url">
        </form>
    </div>
    <div>
        <form>
            <label>Select a week:</label>
            <input type="week">
        </form>
    </div>
</body>
</html>
